local_backend: true
backend:
  name: git-gateway
  branch: master

site_url: https://www.aaronmolina.me
display_url: https://www.aaronmolina.me
media_folder: public/images
public_folder: /images
collections:
  - name: site
    label: Site
    files:
      - name: settings
        label: Settings
        file: src/content/site/settings.json
        format: json
        editor:
          preview: false
        fields:
          - label: Site Title
            name: siteTitle
            widget: string
            required: true
          - label: Site Description
            name: siteDescription
            widget: text
            required: true
          - label: Site URL
            name: siteUrl
            widget: string
            required: true
          - label: Keywords
            name: keywords
            widget: list
            field:
              label: Keyword
              name: keyword
              widget: string
            required: false
          - label: Author
            name: author
            widget: object
            fields:
              - label: Name
                name: name
                widget: string
                required: true
              - label: Email
                name: email
                widget: string
                required: false
              - label: URL
                name: url
                widget: string
                required: false
              - label: Bio
                name: bio
                widget: text
                required: false
              - label: Location
                name: location
                widget: string
                required: false
              - label: Social Links
                name: socialLinks
                widget: list
                required: false
                fields:
                  - label: Platform
                    name: platform
                    widget: string
                    required: true
                  - label: Label
                    name: label
                    widget: string
                    required: true
                  - label: URL
                    name: url
                    widget: string
                    required: true
                  - label: Aria Label
                    name: ariaLabel
                    widget: string
                    required: false
          - label: Contact
            name: contact
            widget: object
            fields:
              - label: Email
                name: email
                widget: string
                required: false
              - label: Phone
                name: phone
                widget: string
                required: false
              - label: Address
                name: address
                widget: string
                required: false
          - label: Analytics
            name: analytics
            widget: object
            required: false
            fields:
              - label: Umami Script URL
                name: umamiScriptSrc
                widget: string
                required: false
              - label: Umami Website ID
                name: umamiWebsiteId
                widget: string
                required: false
      - name: navigation
        label: Navigation
        file: src/content/site/navigation.json
        format: json
        editor:
          preview: false
        fields:
          - label: Brand Text
            name: brandText
            widget: string
            required: true
          - label: Brand Alt Text
            name: brandAlt
            widget: string
            required: true
          - label: Navigation Items
            name: navItems
            widget: list
            required: true
            fields:
              - label: Label
                name: label
                widget: string
                required: true
              - label: Href
                name: href
                widget: string
                required: true
              - label: Icon Key
                name: icon
                widget: select
                required: false
                options:
                  - home
                  - projects
                  - experience
                  - blog
                  - contact
      - name: footer
        label: Footer
        file: src/content/site/footer.json
        format: json
        editor:
          preview: false
        fields:
          - label: Copyright Owner Name
            name: copyrightOwnerName
            widget: string
            required: true
          - label: Copyright Suffix
            name: copyrightSuffix
            widget: string
            required: false
            hint: 'Example: "All rights reserved."'
          - label: Show Social Links
            name: showSocialLinks
            widget: boolean
            default: true
            required: false
      - name: cta
        label: Call To Action
        file: src/content/site/cta.json
        format: json
        editor:
          preview: false
        fields:
          - label: Title
            name: title
            widget: string
            required: true
          - label: Description
            name: description
            widget: text
            required: true
          - label: Button Label
            name: buttonLabel
            widget: string
            required: true
          - label: Button Href
            name: buttonHref
            widget: string
            required: true
      - name: pages
        label: Pages
        file: src/content/site/pages.json
        format: json
        editor:
          preview: false
        fields:
          - label: Home Page
            name: home
            widget: object
            fields:
              - label: Buttons
                name: buttons
                widget: object
                fields:
                  - label: View Work Label
                    name: viewWorkLabel
                    widget: string
                    required: true
                  - label: Read Blog Label
                    name: readBlogLabel
                    widget: string
                    required: true
              - label: Sections
                name: sections
                widget: object
                fields:
                  - label: Featured Projects Title
                    name: featuredProjectsTitle
                    widget: string
                    required: true
                  - label: Featured Projects View All Label
                    name: featuredProjectsViewAllLabel
                    widget: string
                    required: true
                  - label: Experience Title
                    name: experienceTitle
                    widget: string
                    required: true
                  - label: Experience View All Label
                    name: experienceViewAllLabel
                    widget: string
                    required: true
                  - label: Latest Articles Title
                    name: latestArticlesTitle
                    widget: string
                    required: true
                  - label: Latest Articles View All Label
                    name: latestArticlesViewAllLabel
                    widget: string
                    required: true
          - label: Projects Index Page
            name: projectsIndex
            widget: object
            fields:
              - label: Meta Title
                name: metaTitle
                widget: string
                required: true
              - label: Meta Description
                name: metaDescription
                widget: text
                required: true
              - label: Heading
                name: heading
                widget: string
                required: true
              - label: Intro
                name: intro
                widget: text
                required: true
              - label: Empty State
                name: emptyState
                widget: string
                required: true
          - label: Blog Index Page
            name: blogIndex
            widget: object
            fields:
              - label: Meta Title
                name: metaTitle
                widget: string
                required: true
              - label: Meta Description
                name: metaDescription
                widget: text
                required: true
              - label: Heading
                name: heading
                widget: string
                required: true
              - label: Intro
                name: intro
                widget: text
                required: true
              - label: Empty State
                name: emptyState
                widget: string
                required: true
          - label: Experience Page
            name: experience
            widget: object
            fields:
              - label: Meta Title
                name: metaTitle
                widget: string
                required: true
              - label: Meta Description
                name: metaDescription
                widget: text
                required: true
              - label: Heading
                name: heading
                widget: string
                required: true
              - label: Subheading Template
                name: subheadingTemplate
                widget: string
                required: true
                hint: 'Use {yearsOfExperience} for dynamic injection.'
              - label: Intro
                name: intro
                widget: text
                required: true
              - label: Work Experience Section Title
                name: workExperienceTitle
                widget: string
                required: true
              - label: Career Highlights Section Title
                name: careerHighlightsTitle
                widget: string
                required: true
              - label: Key Achievements Title
                name: keyAchievementsTitle
                widget: string
                required: true
              - label: Core Competencies Title
                name: coreCompetenciesTitle
                widget: string
                required: true
              - label: Core Competencies Items
                name: coreCompetencies
                widget: list
                required: true
                fields:
                  - label: Title
                    name: title
                    widget: string
                    required: true
                  - label: Description
                    name: description
                    widget: string
                    required: true
          - label: Contact Page
            name: contact
            widget: object
            fields:
              - label: Meta Title
                name: metaTitle
                widget: string
                required: true
              - label: Meta Description
                name: metaDescription
                widget: text
                required: true
              - label: Heading
                name: heading
                widget: string
                required: true
              - label: Intro
                name: intro
                widget: text
                required: true
              - label: Form Title
                name: formTitle
                widget: string
                required: true
              - label: Why Work With Me Title
                name: whyWorkWithMeTitle
                widget: string
                required: true
              - label: Why Work With Me Items
                name: whyWorkWithMeItems
                widget: list
                required: true
                fields:
                  - label: Title
                    name: title
                    widget: string
                    required: true
                  - label: Description
                    name: description
                    widget: string
                    required: true
              - label: Response Time Title
                name: responseTimeTitle
                widget: string
                required: true
              - label: Response Time Items
                name: responseTimeItems
                widget: list
                required: true
                field:
                  label: Item
                  name: item
                  widget: string
              - label: Ready To Start Title
                name: readyToStartTitle
                widget: string
                required: true
              - label: Ready To Start Description
                name: readyToStartDescription
                widget: text
                required: true
              - label: Ready Links
                name: readyLinks
                widget: object
                fields:
                  - label: View Projects Label
                    name: viewProjectsLabel
                    widget: string
                    required: true
                  - label: View Experience Label
                    name: viewExperienceLabel
                    widget: string
                    required: true
              - label: Social Section Title
                name: socialSectionTitle
                widget: string
                required: true
              - label: Social Section Description
                name: socialSectionDescription
                widget: text
                required: true
      - name: homepage
        label: Homepage
        file: src/content/site/homepage.json
        format: json
        editor:
          preview: false
        fields:
          - label: Years of Experience Start Year
            name: yearsOfExperienceStartYear
            widget: number
            value_type: int
            min: 1900
            required: true
          - label: Hero
            name: hero
            widget: object
            fields:
              - label: Name
                name: name
                widget: string
                required: true
              - label: Headline
                name: headline
                widget: string
                required: true
              - label: Description
                name: description
                widget: text
                required: true
                hint: 'Use {yearsOfExperience} to dynamically inject the calculated years.'

  # Profile (singleton entity)
  - name: profile
    label: Profile
    files:
      - name: profile
        label: Profile
        file: src/content/profile/profile.json
        format: json
        editor:
          preview: false
        fields:
          - label: Full Name
            name: fullName
            widget: string
            required: true
          - label: Headline
            name: headline
            widget: string
            required: true
          - label: Summary
            name: summary
            widget: text
            required: true
          - label: Location
            name: location
            widget: string
            required: false
          - label: Website
            name: website
            widget: string
            required: false
          - label: Email
            name: email
            widget: string
            required: false
          - label: Phone
            name: phone
            widget: string
            required: false
          - label: Avatar
            name: avatar
            widget: image
            required: false
            allow_multiple: false
          - label: Availability
            name: availability
            widget: select
            required: false
            options:
              - open_to_work
              - available_for_contract
              - not_available
          - label: Primary Roles
            name: primaryRoles
            widget: list
            required: false
            field:
              label: Role
              name: role
              widget: string

  # Technologies (unified taxonomy: skills/tools/platforms/concepts)
  - name: technologies
    label: Technologies
    folder: src/content/technologies
    create: true
    slug: '{{slug}}'
    label_singular: Technology
    description: Unified taxonomy for skills, tools, platforms, frameworks, concepts, etc.
    format: json
    editor:
      preview: false
    fields:
      - label: Name (Display Name)
        name: name
        widget: string
        required: true
        hint: 'Human-readable display name (e.g., "Vue 2", "React.js")'
      - label: Slug (Machine Name)
        name: slug
        widget: string
        required: true
        hint: 'Machine-readable identifier (e.g., "vue-js-2", "react")'
      - label: Category
        name: category
        widget: select
        required: true
        options:
          - language
          - framework
          - library
          - tool
          - platform
          - service
          - cms
          - concept
          - other
      - label: URL
        name: url
        widget: string
        required: false
      - label: Level
        name: level
        widget: select
        required: false
        options:
          - beginner
          - intermediate
          - advanced
          - expert
      - label: Years (optional)
        name: years
        widget: number
        value_type: float
        required: false
        min: 0
      - label: Featured
        name: featured
        widget: boolean
        default: false
        required: false
      - label: Sort Order
        name: sortOrder
        widget: number
        value_type: int
        required: false
        default: 0

  # Organizations
  - name: organizations
    label: Organizations
    folder: src/content/organizations
    create: true
    slug: '{{slug}}'
    label_singular: Organization
    description: Companies/clients/teams you worked with.
    format: json
    editor:
      preview: false
    fields:
      - label: Name
        name: name
        widget: string
        required: true
      - label: Slug
        name: slug
        widget: string
        required: true
      - label: Website
        name: website
        widget: string
        required: false
      - label: Location
        name: location
        widget: string
        required: false
      - label: Logo
        name: logo
        widget: image
        required: false
        allow_multiple: false
      - label: Industry
        name: industry
        widget: string
        required: false
      - label: Summary
        name: summary
        widget: text
        required: false
      - label: Featured
        name: featured
        widget: boolean
        default: false
        required: false
      - label: Sort Order
        name: sortOrder
        widget: number
        value_type: int
        required: false
        default: 0

  # Roles (experience entries)
  - name: roles
    label: Roles
    folder: src/content/roles
    create: true
    slug: '{{slug}}'
    label_singular: Role
    description: A role you held at an organization (employment/contract).
    format: json
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Slug
        name: slug
        widget: string
        required: true
      - label: Organization
        name: organization
        widget: relation
        collection: organizations
        search_fields: [name, slug]
        value_field: slug
        display_fields: [name]
        required: true
      - label: Location
        name: location
        widget: string
        required: false
      - label: Employment Type
        name: employmentType
        widget: select
        required: false
        options:
          - full_time
          - part_time
          - contract
          - freelance
          - internship
      - label: Start Date
        name: startDate
        widget: datetime
        required: true
      - label: End Date
        name: endDate
        widget: datetime
        required: false
      - label: Current
        name: current
        widget: boolean
        default: false
        required: false
      - label: Summary
        name: summary
        widget: text
        required: false
      - label: Highlights
        name: highlights
        widget: list
        required: false
        field:
          label: Highlight
          name: highlight
          widget: string
      - label: Achievements
        name: achievements
        widget: list
        required: false
        field:
          label: Achievement
          name: achievement
          widget: string
      - label: Technologies
        name: technologies
        widget: relation
        collection: technologies
        search_fields: [name, slug]
        value_field: slug
        display_fields: [name]
        multiple: true
        required: false
      - label: Projects
        name: projects
        widget: relation
        collection: projects
        search_fields: [title, slug]
        value_field: slug
        display_fields: [title]
        multiple: true
        required: false
      - label: Featured
        name: featured
        widget: boolean
        default: false
        required: false
      - label: Sort Order
        name: sortOrder
        widget: number
        value_type: int
        required: false
        default: 0
      - label: Active (show on site)
        name: isActive
        widget: boolean
        default: true
        required: false
  - name: posts
    label: Blog Posts
    label_singular: Blog Post
    folder: src/content/blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    extension: md
    format: frontmatter
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Slug
        name: slug
        widget: string
        required: true
      - label: Publish Date
        name: publishDate
        widget: datetime
        required: true
      - label: Updated Date
        name: updatedDate
        widget: datetime
        required: false
      - label: Description
        name: description
        widget: string
        required: false
      - label: Featured Image
        name: image
        widget: image
        allow_multiple: false
        required: false
      - label: Tags
        name: tags
        widget: relation
        collection: technologies
        search_fields:
          - name
          - slug
        value_field: slug
        display_fields:
          - name
        multiple: true
      - label: Body
        name: body
        widget: markdown
        required: true
  - name: projects
    label: Projects
    folder: src/content/projects
    create: true
    slug: '{{slug}}'
    label_singular: Project
    description: Projects for the portfolio
    format: frontmatter
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Slug
        name: slug
        widget: string
        required: true
      - label: Summary
        name: summary
        widget: text
        required: false
      - label: Technologies
        name: technologies
        widget: relation
        collection: technologies
        search_fields: [name, slug]
        value_field: slug
        display_fields: [name]
        multiple: true
        required: false
      - label: Featured Image
        name: featuredImage
        hint: This will be the image that appears on the project page
        widget: image
        required: false
        allow_multiple: false
      - label: Live URL
        name: liveUrl
        widget: string
        required: false
      - label: Repo URL
        name: repoUrl
        widget: string
        required: false
      - label: Organization
        name: organization
        widget: relation
        collection: organizations
        search_fields: [name, slug]
        value_field: slug
        display_fields: [name]
        required: false
      - label: Roles
        name: roles
        widget: relation
        collection: roles
        search_fields: [title, slug]
        value_field: slug
        display_fields: [title]
        multiple: true
        required: false
      - label: Body
        name: body
        widget: markdown
        required: false
      - label: Completed On
        name: completedOn
        widget: datetime
        required: false
      - label: Is Active
        name: isActive
        widget: boolean
        default: true
      - label: Featured
        name: featured
        widget: boolean
        default: false
        required: false
      - label: Sort Order
        name: sortOrder
        widget: number
        value_type: int
        required: false
        default: 0

  # Resume-adjacent entities (optional to render now; useful for later export)
  - name: education
    label: Education
    folder: src/content/education
    create: true
    slug: '{{slug}}'
    format: json
    editor:
      preview: false
    fields:
      - { label: School, name: school, widget: string, required: true }
      - { label: Slug, name: slug, widget: string, required: true }
      - { label: Degree, name: degree, widget: string, required: false }
      - { label: Field of Study, name: field, widget: string, required: false }
      - { label: Start Date, name: startDate, widget: datetime, required: false }
      - { label: End Date, name: endDate, widget: datetime, required: false }
      - { label: Location, name: location, widget: string, required: false }
      - label: Highlights
        name: highlights
        widget: list
        required: false
        field: { label: Highlight, name: highlight, widget: string }
      - { label: Sort Order, name: sortOrder, widget: number, value_type: int, required: false, default: 0 }
      - { label: Active (show on site), name: isActive, widget: boolean, default: true, required: false }

  - name: certifications
    label: Certifications
    folder: src/content/certifications
    create: true
    slug: '{{slug}}'
    format: json
    editor:
      preview: false
    fields:
      - { label: Name, name: name, widget: string, required: true }
      - { label: Slug, name: slug, widget: string, required: true }
      - { label: Issuer, name: issuer, widget: string, required: false }
      - { label: Issue Date, name: issueDate, widget: datetime, required: false }
      - { label: Expiration Date, name: expirationDate, widget: datetime, required: false }
      - { label: Credential URL, name: url, widget: string, required: false }
      - label: Technologies
        name: technologies
        widget: relation
        collection: technologies
        search_fields: [name, slug]
        value_field: slug
        display_fields: [name]
        multiple: true
        required: false
      - { label: Sort Order, name: sortOrder, widget: number, value_type: int, required: false, default: 0 }
      - { label: Active (show on site), name: isActive, widget: boolean, default: true, required: false }

  - name: awards
    label: Awards
    folder: src/content/awards
    create: true
    slug: '{{slug}}'
    format: json
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: string, required: true }
      - { label: Slug, name: slug, widget: string, required: true }
      - { label: Issuer, name: issuer, widget: string, required: false }
      - { label: Date, name: date, widget: datetime, required: false }
      - { label: Description, name: description, widget: text, required: false }
      - { label: URL, name: url, widget: string, required: false }
      - { label: Sort Order, name: sortOrder, widget: number, value_type: int, required: false, default: 0 }
      - { label: Active (show on site), name: isActive, widget: boolean, default: true, required: false }

  - name: testimonials
    label: Testimonials
    folder: src/content/testimonials
    create: true
    slug: '{{slug}}'
    format: json
    editor:
      preview: false
    fields:
      - { label: Name, name: name, widget: string, required: true }
      - { label: Slug, name: slug, widget: string, required: true }
      - { label: Role/Title, name: role, widget: string, required: false }
      - label: Organization
        name: organization
        widget: relation
        collection: organizations
        search_fields: [name, slug]
        value_field: slug
        display_fields: [name]
        required: false
      - { label: Quote, name: quote, widget: text, required: true }
      - { label: URL, name: url, widget: string, required: false }
      - { label: Featured, name: featured, widget: boolean, default: false, required: false }
      - { label: Sort Order, name: sortOrder, widget: number, value_type: int, required: false, default: 0 }
      - { label: Active (show on site), name: isActive, widget: boolean, default: true, required: false }

  - name: services
    label: Services
    folder: src/content/services
    create: true
    slug: '{{slug}}'
    format: json
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: string, required: true }
      - { label: Slug, name: slug, widget: string, required: true }
      - { label: Summary, name: summary, widget: text, required: true }
      - label: Deliverables
        name: deliverables
        widget: list
        required: false
        field: { label: Deliverable, name: deliverable, widget: string }
      - label: Technologies
        name: technologies
        widget: relation
        collection: technologies
        search_fields: [name, slug]
        value_field: slug
        display_fields: [name]
        multiple: true
        required: false
      - { label: Featured, name: featured, widget: boolean, default: false, required: false }
      - { label: Sort Order, name: sortOrder, widget: number, value_type: int, required: false, default: 0 }
      - { label: Active (show on site), name: isActive, widget: boolean, default: true, required: false }
