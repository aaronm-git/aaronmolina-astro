<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex" />
		<link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
		<title>Content Manager</title>
	</head>
	<body>
		<!-- Netlify Identity is required for git-gateway auth in production -->
		<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

		<!-- Pin DecapCMS to a specific version to avoid unexpected production changes -->
		<script src="https://unpkg.com/decap-cms@3.7.1/dist/decap-cms.js"></script>

		<script>
			if (window.netlifyIdentity) {
				window.netlifyIdentity.on('init', (user) => {
					if (!user) {
						window.netlifyIdentity.on('login', () => {
							document.location.href = '/admin/';
						});
					}
				});
			}
		</script>
	</body>
</html>
